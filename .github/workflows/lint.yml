name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 mypy isort pylint
        pip install -r requirements.txt
    
    - name: Check code formatting with Black
      run: |
        black --check --diff app/ tests/
    
    - name: Check import sorting with isort
      run: |
        isort --check-only --diff app/ tests/
    
    - name: Lint with Flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 app/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        flake8 app/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
    
    - name: Type check with MyPy
      run: |
        mypy app/ --ignore-missing-imports --no-strict-optional
    
    - name: Lint with Pylint
      run: |
        pylint app/ --exit-zero --max-line-length=100 --disable=C0111,R0903
    
    - name: Quality summary
      if: always()
      run: |
        echo "## Code Quality Results ✨" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "All code quality checks completed!" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Black formatting" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ isort import sorting" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Flake8 linting" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ MyPy type checking" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Pylint analysis" >> $GITHUB_STEP_SUMMARY
